<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .card {
        border: 1px solid rgb(223, 223, 223);
        border-radius: 8px;
        padding: 12px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .text-title {
        font-size: 16px;
        font-weight: 600;
      }
      .text-author {
        font-size: 14px;
        margin-top: 6px;
      }
      .text-year {
        font-size: 13px;
        margin-bottom: 14px;
      }
      .button-div {
        display: flex;
        gap: 10px;
      }
      .button {
        border: 1px solid skyblue;
        width: 100%;
        border-radius: 5px;
        padding: 3px 0;
        font-size: 14px;
      }
      .button:hover {
        background: skyblue;
        color: white;
      }
      
    </style>
  </head>
  <body>
    <div class="grid grid-cols-2">
      <div class="border-green-400 mt-16">
        <div class="max-w-lg mx-auto p-8 border rounded-md shadow-sm">
          <div>
            <h1 class="text-xl font-medium">Bookshelf App</h1>
            <p class="text-[15px]">Find the book you want to search for.</p>
            <div class="my-5 rounded-md">
              <form id="form-data">
                <div class="flex flex-col mb-5">
                  <label for="title" class="text-[15px]">Title</label>
                  <input
                    type="text"
                    name="title"
                    id="title"
                    required
                    placeholder="Enter the book title here"
                    class="border rounded-sm py-2 focus:outline-sky-400 mt-2 px-3 text-[14px]"
                  />
                </div>

                <div class="flex flex-col mb-5">
                  <label for="author" class="text-[15px]">Author</label>
                  <input
                    type="text"
                    name="author"
                    id="author"
                    required
                    placeholder="Enter the book author here"
                    class="border rounded-sm py-2 focus:outline-sky-400 mt-2 px-3 text-[14px]"
                  />
                </div>

                <div class="flex flex-col mb-3">
                  <label for="year" class="text-[15px]">Year of release</label>
                  <input
                    type="number"
                    name="year"
                    id="year"
                    min="0"
                    step="0"
                    required
                    placeholder="Enter the year the book was released"
                    class="border rounded-sm py-2 focus:outline-sky-400 mt-2 px-3 text-[14px]"
                  />
                </div>

                <div class="mb-5">
                  <label for="isCompleted" class="text-[15px]"
                    >Have you finished reading?</label
                  >
                  <input
                    type="checkbox"
                    name="isCompleted"
                    id="isCompleted"    
                    class="mx-2"
                  />
                </div>

                <div class="group border rounded-lg bg-sky-400">
                  <input
                    type="submit"
                    name="submit"
                    id="submit"
                    class="group-hover:cursor-pointer w-full py-2 text-white"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="border-red-400 h-screen overflow-auto py-5 pr-3">
          <p class="text-lg text-center font-medium">Find book the below</p>
          <div class="flex justify-center my-4 gap-x-2">
            <input
              type="text"
              class="border rounded-md w-1/2 focus:outline-sky-400 py-1 px-3"
            />
            <button class="group px-7 border rounded-md bg-sky-400 text-white">
              <input
                type="submit"
                value="Cari Buku"
                class="group-hover:cursor-pointer"
              />
            </button>
          </div>

          <div class="" hidden>
            <p class="text-lg font-medium">Hasil Pencarian Anda</p>
            <div
              class="border mt-2 rounded-md p-5 overflow-auto h-52 grid grid-cols-2 gap-3"
            >
              <div class="border p-3 rounded-lg">
                <div id="title-div">
                  <p class="text-title">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Ipsum, enim?
                  </p>
                </div>
                <div class="my-1">
                  <table>
                    <tbody class="text-author">
                      <tr id="author">
                        <td>Author</td>
                        <td class="px-3">:</td>
                        <td>Ananda Priya Yustira</td>
                      </tr>
                      <tr id="year">
                        <td>Tahun</td>
                        <td class="px-3">:</td>
                        <td>1997</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="flex gap-x-3 mt-2">
                  <input type="submit" id="sudahDibaca" value="Sudah Dibaca" class="w-full border p-1 text-sm rounded-md bg-sky-400 text-white cursor-pointer">
                  <input type="submit" id="sudahDibaca" value="Belum Dibaca" class="w-full border border-sky-400 p-2 text-sm rounded-md cursor-pointer">
                </div>
              </div>
            </div>
          </div>     

          <div class="mt-5" >
            <p class="text-lg font-medium">Belum Selesai Dibaca</p>

            <div id="uncompleted"
              class=" mt-2 rounded-md p-5 overflow-auto grid grid-cols-2 gap-3 h-52"
            >
              </div>
          </div>  

          <div class="mt-5" >
            <p class="text-lg font-medium">Sudah Selesai Dibaca</p>

            <div id="completed"
              class=" mt-2 rounded-md p-5 overflow-auto grid grid-cols-2 gap-3 h-52"
            >
              </div>
          </div>  

          

      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
